    <script>
        // Function to open the modal with a different image
        function openModal(image) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");

            // Map of thumbnail images to modal images
            const imageMap = {
                "/static/themes/2.svg": "/static/thematic-themes/2.svg", // Replace with the actual large image path
                "/static/themes/3.svg": "/static/thematic-themes/3.svg",
                "/static/themes/4.svg": "/static/thematic-themes/4.svg",
                "/static/themes/5.svg": "/static/thematic-themes/5.svg",
                "/static/themes/6.svg": "/static/thematic-themes/6.svg",
                "/static/themes/7.svg": "/static/thematic-themes/7.svg",
                "/static/themes/8.svg": "/static/thematic-themes/8.svg",
                "/static/themes/9.svg": "/static/thematic-themes/9.svg",
                "/static/themes/10.svg": "/static/thematic-themes/10.svg",
                "/static/themes/11.svg": "/static/thematic-themes/11.svg",
                "/static/themes/12.svg": "/static/thematic-themes/12.svg",
                "/static/themes/13.svg": "/static/thematic-themes/13.svg",
                "/static/themes/14.svg": "/static/thematic-themes/14.svg",
                "/static/themes/15.svg": "/static/thematic-themes/15.svg",
                "/static/themes/16.svg": "/static/thematic-themes/16.svg",
                "/static/themes/17.svg": "/static/thematic-themes/17.svg",
                "/static/themes/18.svg": "/static/thematic-themes/18.svg"
            };

            // Get just the path part of the URL, ignoring the domain
            const path = new URL(image.src, window.location.origin).pathname;

            // Get the corresponding modal image source
            const modalImageSrc = imageMap[path] || image.src; // Fallback to the same image if not found

            console.log("Clicked image src:", path); // For debugging
            console.log("Modal image src:", modalImageSrc); // For debugging

            modal.style.display = "block";
            modalImg.src = modalImageSrc;
        }
    
        // Function to close the modal
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    
        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
